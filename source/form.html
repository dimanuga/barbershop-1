<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
  <meta name="viewport" content="width=device-width,initial-scal=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="page-header">
    <img class="page-header__logo-image" src="img/logotype-mobile.svg" width="226" height="30" alt="Барбершоп Бородинский">
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--active ">
            <a>Главная</a>
          </li>
          <li class="site-list__item">
            <a href="photo.html">Наши работы</a>
          </li>
          <li class="site-list__item">
            <a href="form.html">Записаться</a>
          </li>
          <li class="site-list__item">
            <a href="#">Контакты</a>
          </li>
          <li class="site-list__item">
            <a href="dimstud">DimStud</a>
          </li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <a class="user-list__login" href="logit.html">Войти</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="page-maim">
    <section class="page-main__conteaner">
      <div class="page-main__wrapper-content"><h1 class="page-main__title">Запись на стрижку</h1><a class="page-main__link" href="index.html">На главную</a></div>
      <form  class="page-main__form form" id="form" name="form" method="post">
        <div class="form-contact">
          <div class="form-contact__name"><label class="form-label visually-hidden" for="name">Имя</label>
            <input class="form-input" name="name" type="text" autofocus="autofocus" required="required" id="name" autocomplete="on" value="Имя" size="15" maxlength="15">
          </div>
          <div class="form-contact__famely">
            <label class="form-label visually-hidden" for="famely">Фамилия</label>
            <input class="form-input" name="famely" type="text" required="required" id="famely" autocomplete="on" value="Фамилия" size="15" maxlength="15">
          </div>
          <div class="form-contact__fater">
            <label class="form-label visually-hidden" for="fater">Отчество</label>
            <input class="form-input" name="dady" type="text" required="required" id="fater" autocomplete="on" value="Отчество" size="15" maxlength="15">
          </div>
          <div class="form-contact__phone">
            <label class="form-label visually-hidden" for="phone">Контактный телефон</label>
            <input name="phone" type="tel" required="required" class="form-input"  id="phone" autocomplete="on" value="Контактный телефон">
          </div>
          <div class="form-contact__email">
            <label class="form-label visually-hidden" for="email">Контактный e-mail</label>
            <input type="email" required="required" class="form-input" id="email" autocomplete="on" value="Контактный e-mail">
          </div>
          <div class="form-contact__add-info">
            <label class="form-label visually-hidden" for="add-info">Дополнительная информация для мастера</label>
            <textarea class="form-field" name="add-info" id="add-info">Доп.информация для мастера</textarea>
          </div>
        </div>
        <div class="form-beard">
          <h2 class="form-beard__title">Выберите модель бороды:</h2>
           <label class="form-label">
             <input class="form-input" type="radio" name="beard" value="admiral" id="beard_0">
             Адмирал</label>
           <br>
           <label class="form-label">
             <input class="form-input" type="radio" name="beard" value="feller" id="beard_1">
             Лесоруб</label>
           <br>
           <label class="form-label">
             <input class="form-input" type="radio" name="beard" value="polar" id="beard_2">
             Полярник</label>
           <br>
           <label class="form-label">
             <input class="form-input" type="radio" name="beard" value="boayr" id="beard_3">
             Боярин</label>
           <br>
           <label class="form-label">
             <input class="form-input" type="radio" name="beard" value="sage" id="beard_4">
             Мудрец</label>
           <br>
        </div>
        <div class="form-add">
          <h2 class="form-add__title">Дополнительные услуги:</h2>
        </div>
      </form>
    </section> 
  </main>
</body>
</html>
